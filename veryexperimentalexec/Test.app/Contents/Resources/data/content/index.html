<!doctype html>
<html>
	<head>
		<title>Snapchat Manager</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="/script/jquery.js"></script>
		<script src="/script/main.js"></script>
	</head>
	<body class="windows xp">
		<div class="app">
		<h1>SnapChat Manager</h1>
		<div class="section" id="sender">
			<h3>Send snaps</h3>
			<form action="http://localhost:8888/sendFile/" enctype="multipart/form-data" method="post">
				<label>Recipient</label>
				<input type="text" name="username">
				<label>File</label>
				<input type="file" name="upload" multiple="multiple">
				<label>Is this a video?</label>
				<input type="checkbox" name="isVideo">
				<input type="submit" value="Upload">
			</form>
		</div>
		<div class="log">
			
		</div>
	</body>
</html>
